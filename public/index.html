    <!-- Date Range Picker -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript" src="/scripts/client.js"></script>

	</head>
	<body>
		<nav>
			<div class="eventure">
				<a href="/" class="eventure-logo">Eventure</a>
			</div>
		</nav>
    <main>
      <div class="catchphrase">
        <p class="catchphrase-words">
          Start your&nbsp;</p>
          <p class="catchphrase-eventure">
          Eventure
        </p>
      </div>
      <div class="master-box" id="master-box">
        <div class="master-header">
          <div class="title">
            <form class="" action="index.html" method="post">
              <input type="text" name="title" class="title-create" placeholder="Eventure Title" maxlength="30" required>
            </form>
          </div>
        </div>

        <!-- CREATE EVENT -->

        <div class="master-body">
          <p>Select Date(s):</p>
          <div class="indent date">
            <label for="from">From</label>
            <input type="text" id="from" name="from" required>
            <label for="to">To</label>
            <input type="text" id="to" name="to" required>
          </div>
          <p class="details">Submission Deadline:</p>
          <div class="indent date">
            <label for="deadline"><i>(Optional)</i></label>
            <input type="text" id="deadline">
          </div>
          <p class="details">Event Description:</p>
          <textarea name="text" id="event-details" maxlength="250" required></textarea>
          <p class="details">Name:</p>
          <textarea name="text" id="owner-name" maxlength="30" required></textarea>
          <p class="details">E-mail:</p>
          <textarea name="email" id="owner-email" maxlength="50" required></textarea>

          <!-- EVENT CREATED -->

          <!-- <div class="master-body">
            <p>Event title has been made!</p>
            <p>Secret Link:</p>
            <p>Share:</p>
          </div> -->

          <div class="button">
            <button type="submit" form="nameform" value="Submit" class="button-next">Next</button>
          </div>
        </div>
      </div>
      </main>
      <main id="add-timeslots">

      <!-- ADD TIMESLOTS -->

    </main>
		<div id="overlay"></div>

			</div>
			<div>
				Made by The Eventurers
			</div>
		</footer>

    <div class="star4"></div>
    <div class="star5"></div>
    <div class="star6"></div>
    <div class="star7"></div>

    <div class="star9"></div>
    <div class="star10"></div>
    <div class="star11"></div>
	</body>
