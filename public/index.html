<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Date Picker -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- Time Picker -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

  <!-- CSS -->
  <link href="../styles/button.css" rel="stylesheet">
  <link href="../styles/create-event.css" rel="stylesheet">
  <link href="../styles/layout.css" rel="stylesheet">
  <link href="../styles/modal.css" rel="stylesheet">
  <link href="../styles/nav.css" rel="stylesheet">
  <link href="../styles/footer.css" rel="stylesheet">
  <link href="../styles/share.css" rel="stylesheet">
  <link href="../styles/stars.css" rel="stylesheet">

  <!-- JavaScript -->
  <script type="text/javascript" src="/scripts/create-event.js"></script>
  <script type="text/javascript" src="/scripts/date-range.js"></script>
  <script type="text/javascript" src="/scripts/escape.js"></script>
  <script type="text/javascript" src="/scripts/footer.js"></script>
  <script type="text/javascript" src="/scripts/share.js"></script>
  <script type="text/javascript" src="/scripts/stars.js"></script>
  <script type="text/javascript" src="/scripts/timepicker.js"></script>
  <script type="text/javascript" src="/scripts/timeslots.js"></script>

</head>

<body>
  <nav>
    <div class="eventure">
      <a href="/" class="eventure-logo">Eventure</a>
    </div>
  </nav>
  <main id="create-event"></main>
  <main id="share-event"></main>
  <main id="add-timeslots">
    <div class="form-popup" id="timeslot">
      <form action="/" class="form-container">
        <div class="modal-header">
          <p class="fix-title">Eventure Title</p>
          <button type="button" onclick="closeForm()" id="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <div class="meeting-dates">
            <p id="date">Date:</p>
            <div id="add-timeslot">
              <div class="start-row">
                <label for="start">Start Time:</label>
                <input type="text" class="start" name="start" />
              </div>
              <div class="end-row">
                <label for="end">End Time:</label>
                <input type="text" class="end" name="end" />
              </div>
            </div>
            <div id="generate-timeslot">
            </div>
            <button type="submit" class="add-time">Add</button>
            <button type="submit" class="remove-time">Remove</button>
          </div>
          <button type="submit" id="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </main>
  <footer></footer>
  <div id="overlay"></div>
  <div id="stars"></div>
  <script>

    // eslint-disable-next-line func-style
    function openForm() {
      document.getElementById("overlay").style.opacity = "1";
      document.getElementById("timeslot").style.display = "block";
    }

    // eslint-disable-next-line func-style
    function closeForm() {
      document.getElementById("overlay").style.opacity = "0";
      document.getElementById("timeslot").style.display = "none";
    }
  </script>
</body>
</html>
