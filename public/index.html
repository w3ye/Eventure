<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="../styles/style.css" rel="stylesheet">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">

    <!-- Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/date-range.js"></script>

	</head>
	<body>
		<nav>
			<div class="eventure">
				<a href="/" class="eventure-logo">Eventure</a>
			</div>
		</nav>
    <main>
      <div class="catchphrase">
        <p class="catchphrase-words">
          Start your&nbsp;</p>
          <p class="catchphrase-eventure">
          Eventure
        </p>
      </div>
      <div class="master-box" id="master-box">
        <div class="master-header">
          <div class="title">
            <form class="" action="index.html" method="post">
              <input type="text" name="title" class="title-create" placeholder="Eventure Title" maxlength="30">
            </form>
          </div>
        </div>

        <!-- CREATE EVENT -->

        <div class="master-body">
          <p>Select Date(s):</p>
          <input type="text" name="datefilter" value="" />
            <script type="text/javascript" src="date-range.js"></script>
          <p class="details">Submission Deadline:</p>
          <input type="text" name="birthday" value="" />
          <script>
          $(function() {
            $('input[name="birthday"]').daterangepicker({
              singleDatePicker: true,
              showDropdowns: true,
              minYear: 1901,
              maxYear: parseInt(moment().format('YYYY'),10)
            }, function(start, end, label) {
              let years = moment().diff(start, 'years');
            });
          });
          </script>
          <p class="details">Event Description:</p>
          <div class="grow-wrap"></div>
          <textarea name="text" id="event-details" maxlength="250"></textarea>
          <p class="details">Name:</p>
          <textarea name="text" id="owner-name" maxlength="30"></textarea>
          <p class="details">E-mail:</p>
          <textarea name="text" id="owner-email" maxlength="50"></textarea>

          <!-- EVENT CREATED -->

          <!-- <div class="master-body">
            <p>Event title has been made!</p>
            <p>Secret Link:</p>
            <p>Share:</p>
          </div> -->

          <div class="button">
            <button type="submit" form="nameform" value="Submit" class="button-next">Next</button>
          </div>
        </div>
      </div>
      </main>
      <main id="add-timeslots">

      <!-- ADD TIMESLOTS -->
